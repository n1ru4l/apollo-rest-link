# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      - image: circleci/node:8.11.4@sha256:2d3908d02505fbd8190aa62a1f3bcb1632ac9c44ceb9ff12d798916ee68d251b

    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  deploy-job:
    docker:
      - image: circleci/node:8.11.4@sha256:2d3908d02505fbd8190aa62a1f3bcb1632ac9c44ceb9ff12d798916ee68d251b
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
      - run: yarn build
      - run: npx semantic-release pre && yarn prepare-for-release && npm publish ./dist --access public && npx semantic-release post || true
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
